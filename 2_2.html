    <body>

        <script>
            function search() {
              var input, convert, table, tr, td, i, txt;
              input = document.getElementById("student");
              convert = input.value.toUpperCase();
              table = document.getElementById("t1");
              tr = table.getElementsByTagName("tr");
            
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                  txt = td.textContent || td.innerText;
                  if (txt.toUpperCase().indexOf(convert) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                } 
              }
            }
            </script>
    </body>
